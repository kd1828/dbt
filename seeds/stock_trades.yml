version: 2

models:
  - name: stock_trades
    description: This is stock_trades data
    columns:
      - name: name
        description: Name of Stock Trade
        tests:
          - unique
          - not_null
      - name: operation
        description: It is Buy or Sell
        tests:
          - unique
          - not_null
      - name: operation_day
        description: Date trade
        tests:
          - unique
          - not_null
      - name: price
        description: Stock Trade Price
        tests:
          - unique
          - not_null     

