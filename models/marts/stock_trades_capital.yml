version: 2

models:
  - name: stock_trades_capital
    description: This model to calculate the total sells vs buys and its capital gain or loss base on stock_trades data
    columns:
      - name: name
        description: Name of Stock Trade
        tests:
          - unique
          - not_null
      - name: capital_gain_loss
        description: Capital Gain or Loss
        tests:
          - unique
          - not_null
      - name: total_buys
        description: Total buys
        tests:
          - unique
          - not_null
      - name: total_total_sellsbuys
        description: Total sells
        tests:
          - unique
          - not_null     

