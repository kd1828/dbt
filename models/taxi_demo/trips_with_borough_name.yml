version: 2

models:
  - name: trips_with_borough_name
    description: "This model adds the borough names for the pickup and dropoff locations for each trip."
    columns:
      - name: vendor_id
        tests:
          - accepted_values:
              values: [1,2,4]
          - not_null
      - name: pickup_datetime
        tests:
          - not_null
      - name: dropoff_datetime
        tests:
          - not_null
      - name: passenger_count
        tests:
          - not_null